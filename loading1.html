<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            background: rgb(13, 206, 203);
        }
        
        .loading,
        .loading:before,
        .loading:after {
            background: #FFF;
            animation: load1 1s infinite ease-in-out;
            width: 10px;
            height: 40px;
        }
        
        .loading:before,
        .loading:after {
            position: absolute;
            top: 0;
            content: '';
        }
        
        .loading:before {
            left: -15px;
        }
        
        .loading {
            text-indent: -9999px;
            margin: 100px auto;
            position: relative;
            font-size: 12px;
            animation-delay: 0.16s;
        }
        
        .loading:after {
            left: 15px;
            animation-delay: 0.32s;
        }
        
        @keyframes load1 {
            0%,
            80%,
            100% {
                box-shadow: 0 0 #fff;
                height: 40px;
            }
            10% {
                box-shadow: 0 -20px #fff;
                height: 50px;
            }
        }
    </style>
</head>

<body>
    <div class="loading"></div>
</body>

</html>

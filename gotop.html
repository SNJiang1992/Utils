<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        li {
            height: 200px;
        }
        
        .btn {
            text-decoration: none;
            position: fixed;
            right: 50px;
            bottom: 50px;
            border: 1px solid #666;
            padding: 10px;
            border-radius: 6px;
            background: #333;
        }
    </style>
</head>

<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.1.0.js">
    </script>
    <script>
        function GoTop(ct) {
            this.ct = $(ct);
            this.target = $('<div class="btn"><a href="#">GoTop</a></div>');
        }

        GoTop.prototype.bindEvent = function() {
            this.target.on('click', function() {
                $(window).scrollTop(0);
            })
        }

        GoTop.prototype.creatNode = function() {
            this.target.appendTo(this.ct);
        }

        var gotop = new GoTop($('body'));
        gotop.creatNode();
        gotop.bindEvent();
    </script>
</body>

</html>
